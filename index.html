<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovation Intelligence | Northeastern University</title>
    <meta name="description" content="Northeastern University Innovation Intelligence Dashboard - Executive analytics platform showcasing innovation projects across the global campus network" />
    
    <!-- Preload Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Additional meta tags for professional appearance -->
    <meta name="author" content="Northeastern University">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon could be updated to Northeastern branding -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background-color: #F9FAFB;
      }
      
      /* Loading spinner while React loads */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #002D72;
        font-size: 18px;
        font-weight: 600;
      }
      
      .loading-spinner::after {
        content: '...';
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0%, 33% { content: '.'; }
        34%, 66% { content: '..'; }
        67%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div class="loading-spinner">Loading Innovation Intelligence Dashboard</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
